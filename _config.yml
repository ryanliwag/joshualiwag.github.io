title: Personal websites for projects
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://ryanliwag.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Ryan Liwag # add your name
author-img: main_pic.jpg # add your photo
about-author: Working as a Data Analyst. I love anime and machine learning. The only reason that I keep this static site up is to document any learnings or projects.
twitter: https://twitter.com/ryanorchous
facebook: https://www.facebook.com/ryan.joshua.75
github: ryanliwag # add your Github handle
linkedin: https://www.linkedin.com/in/ryan-joshua-liwag-4a6124138/
email: rjhontomin@gmail.com

# Disqus
discus-identifier:  # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 10
paginate_path: "/page/:num"



exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "notebooks"]
