title: Personal websites for projects
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/home" # the subpath of your site, e.g. /blog
url: "https://ryanliwag.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Ryan Liwag # add your name
author-img: main_pic.jpg # add your photo
about-author: Aspiring Software engineer and Artificial Intelligence enthusiast. I like to work on interesting and challenging problems. "I have no special talents just passionetly curious" - Albert Einstein # add description
twitter: # add your Twitter handle
facebook: # add your Facebook handle
github: ryanliwag # add your Github handle
linkedin: # add your Linkedin handle
email: # add your Email address

# Disqus
discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 10
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
